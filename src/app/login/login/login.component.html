<div class="bg-magazine h-screen flex items-center justify-center">
  <form [formGroup]="userForm" (ngSubmit)="login(username.value, password.value)" class="bg-white bg-opacity-90 p-6 rounded-lg shadow-lg w-80" >
    <h2 class="font-bold text-center text-2xl mb-4">ورود</h2>

    <label for="username" class="block text-gray-700">نام کاربری</label>
    <input #username type="text" placeholder="نام کاربری" formControlName="username" id="username" class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500">

    <label for="password" class="block text-gray-700 mt-4">رمز عبور</label>
    <input #password type="password" placeholder="رمز عبور" formControlName="password" id="password" class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500">

    <button [disabled]="userForm.invalid" type="submit" class="mt-6 w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-800 transition duration-400">ورود</button>
  </form>
</div>
